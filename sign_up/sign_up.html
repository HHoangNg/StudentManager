<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản</title>
    <link rel="stylesheet" href="../sign_up/sign_up.css">
</head>
<body>
    <form action="sign_up.php" class="sign_up_form" method="post">
        <h3 style="background-color: #ffd83f; border-radius: 7px;">Tạo tài khoản</h3>
        <h3>Họ tên</h3>
        <input type="text" placeholder="Điền họ tên học sinh" name="sign_up_full_name">
        <h3>Mã học sinh</h3>
        <input type="text" placeholder="Điền mã học sinh" name="sign_up_id">
        <h3>Mật khẩu</h3>
        <input type="text" placeholder="Điền mật khẩu" name="sign_up_password">
        <h3>Năm sinh</h3>
        <input type="text" placeholder="Điền năm sinh" name="sign_up_birth">
        <h3>Số điện thoại</h3>
        <input type="text" placeholder="Điền sđt" name="sign_up_phone">
        <h3>Lớp</h3>
        <input type="text" placeholder="Điền lớp" name="sign_up_class">
        <button type="submit" name="btn_sign_up">Xác nhận</button>
        
    </form>
    <a href="../index.html" style="text-decoration: none; color: black; font-size: larger;">Trang chủ</a>
</body>
</html>
